<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gracias por registrarte | Melodías Unidas</title>
    <link rel="stylesheet" href="./src/output_v6.css?v=20250728" />
    <!-- Tu hoja de estilos Tailwind -->
    <link rel="icon" href="./images/logo/iconoround.png" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white max-w-xl w-full p-8 rounded-2xl shadow-2xl text-center animate__animated animate__fadeIn"
    >
      <img
        src="./images/logo/iconoround.png"
        alt="Melodías Unidas"
        class="w-20 h-20 mx-auto rounded-full mb-4"
      />

      <h1 class="text-2xl sm:text-3xl font-bold text-blue-700 mb-2">
        ¡Registro exitoso!
      </h1>
      <p class="text-gray-700 text-base sm:text-lg mb-6">
        Gracias por registrar tu cupón. Hemos enviado tus datos de acceso a tu
        correo electrónico. Revisa tu bandeja de entrada (y tu carpeta de spam
        por si acaso).
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="https://app.melodiasunidas.com/"
          target="_blank"
          class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-300"
        >
          Ingresar al campus
        </a>
        <a
          href="https://www.melodiasunidas.com"
          class="inline-block border border-blue-600 text-blue-600 font-semibold py-3 px-6 rounded-xl hover:bg-blue-50 transition duration-300"
        >
          Volver al inicio
        </a>
      </div>

      <p class="text-sm text-gray-400 mt-8">
        ¿No recibiste el correo? Escríbenos a
        <a href="mailto:info@melodiasunidas.com" class="text-blue-600 underline"
          >contacto@melodiasunidas.com</a
        >
      </p>
    </div>
  </body>
</html>
